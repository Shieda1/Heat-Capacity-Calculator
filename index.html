<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heat Capacity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="heatCapacityRadio" name="variables" checked>
  <label for="heatCapacityRadio">Heat Capacity</label>

  <input type="radio" id="amountofHeatTransferredRadio" name="variables">
  <label for="amountofHeatTransferredRadio">Amount of Heat Transferred</label>

  <input type="radio" id="massoftheBodyRadio" name="variables">
  <label for="massoftheBodyRadio">Mass of the Body</label>

  <input type="radio" id="temperatureDifferenceRadio" name="variables">
  <label for="temperatureDifferenceRadio">Temperature Difference</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(ΔQ) Amount of Heat Transferred (J)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(m) Mass of the Body (g)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(ΔT) Temperature Difference (°C)</label>
  <input type="number" id="v3"><br><br> 

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
